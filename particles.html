<html>
<body onload="particle()">
<script>
function particle() {

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    var windows = [
        'editListItems.php?itemId=2547&type=c', // last window
        'reportLists.php?id=72&type=C',
        'reportLists.php?id=46&type=l',
        'reportLists.php?id=129&type=C',
        'reportLists.php?id=42&type=l',
        'reportLists.php?id=65&type=c',
        'reportLists.php?id=115&type=c',
        'itemReport.php?itemId=5233',
        'reportLists.php?id=174&type=c',
        'itemReport.php?itemId=18056',
        'reportLists.php?id=160&type=c',
        'reportLists.php?id=23&type=l',
        'reportLists.php?id=40&type=L',
        'reportLists.php?id=182&type=c',
        'reportLists.php?id=175&type=c', // third window etc.
        'itemReport.php?itemId=6242', // second window
        'itemReport.php?itemId=6030', // first/current window
    ];

    var arrayLength = windows.length;

    async function display() {
        for (var i = 0; i < arrayLength - 1; i++) { // skip the last array item
            window.open(windows[i]);
            await sleep(200); // avoid windows from not opening due to server restrictions
        }
        window.location.assign(windows[i]); // first/current window
    }

    display();

    return true;
}
</script>
</body>
</html>
